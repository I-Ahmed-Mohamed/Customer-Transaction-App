<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transaction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1> { Customer Transaction App } </h1>
        <div>
            <input type="text" id="filterName" placeholder="Filter by customer name">
            <input type="number" id="filterAmount" placeholder="Filter by transaction amount">
        </div>
        <table id="customerTable">
            <thead class="bg">
                <tr>
                    <th>Customer Name</th>
                    <th>Transaction Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="transactionChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
