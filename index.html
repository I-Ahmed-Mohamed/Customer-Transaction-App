<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transaction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1> <span>{</span> Customer Transaction App <span>}</span> </h1>
        <div class="filters">
            <input type="text" id="filterName" placeholder="Filter by customer name">
            <input type="number" id="filterAmount" placeholder="Filter by transaction amount">
        </div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Analysis</th>
                    <th>Status</th>
                    <th>Transaction Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="transactionChart"></canvas>
    </div>

    <!-- Modal for displaying customer details -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Customer Details</h2>
            <div id="customerDetails"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
